<div class="dialog" id="dialog-request" aria-labelledby="dialog-request-title-id" aria-hidden="true"> 
    <!-- 2. The dialog overlay --> 
    <div class="dialog__overlay" data-a11y-dialog-hide></div> 
    <!-- 3. The actual dialog --> 
    <div class="dialog__body" role="document"> 
        <!-- 4. The close button --> 
        <button class="dialog__close reset-btn" type="button" data-a11y-dialog-hide 
            aria-label="Закрыть окно обратной связи"> 
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 17" fill="none"> 
                <path d="M15.5 1L0.5 16M0.5 1L15.5 16" stroke="#242628" stroke-linecap="round" 
                    stroke-linejoin="round" /> 
            </svg> 
        </button> 
 
        <!-- 5. The dialog title --> 
        <h2 class="dialog__title h2" id="request-dialog-title">Получить скидку</h2> 
        <!-- 6. Dialog content --> 
        <div class="dialog__content"> 
 
            <!-- Request --> 
            <div class="request"> 
                <form class="request-form form"> 
                    <!-- 6. Dialog content --> 
                    <form class="request-dialog__form form"> 
                        <div class="form__group"> 
                            <!--  <label class="request-dialog__form__label" for="request-dialog-name">Имя</label> --> 
                            <input class="form__control form__control" 
                                type="text" id="request-dialog-name" name="name" placeholder="Имя"> 
                        </div> 
                        <div class="form__group"> 
                            <!-- <label class="request-dialog__form__label" for="request-dialog-email">Email</label> --> 
                            <input class="form__control form__control__error" 
                                type="text" id="request-dialog-email" name="email" placeholder="Email"> 
                        </div> 
                        <div class="form__group"> 
                            <button class="form__submit but but__reset-but" 
                                type="submit">Отправить</button> 
                        </div> 
                        <span class="form__text">Нажимая на кнопку, вы принимаете Положение и Согласие 
                            на обработку персональных данных</span> 
                    </form> 
            </div> 
            <!-- End Request --> 
 
        </div> 
    </div> 
</div>
